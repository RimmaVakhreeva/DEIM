__include__: [
  './dfine_hgnetv2_x_coco.yml',
  '../base/deim.yml',
]

output_dir: /media/fast/drone_train/drone_ds/output

optimizer:
  type: AdamW
  params: 
    - 
      params: '^(?=.*backbone)(?!.*norm|bn).*$'
      lr: 0.000005   
    - 
      params: '^(?=.*(?:encoder|decoder))(?=.*(?:norm|bn)).*$'
      weight_decay: 0.

  lr: 0.0005
  betas: [0.9, 0.999]
  weight_decay: 0.000125
  
# Increase to search for the optimal ema
epoches: 20

## Our LR-Scheduler
flat_epoch: 15    # 4 + epoch // 2, e.g., 40 = 4 + 72 / 2
no_aug_epoch: 1

train_dataloader: 
  dataset: 
    transforms:
      policy:
        epoch: [3, 10, 15]   # list

  collate_fn:
    mixup_epochs: [4, 29]
    stop_epoch: 20

  total_batch_size: 8

val_dataloader:
  total_batch_size: 16
